# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: fastmri_multicoil
  - override /model: varnet
  - override /callbacks: default
  - override /trainer: gpu
  - override /transforms: fastmri_noisy_label

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["fastmri_brain", "fastmri_knee", "varnet"]

seed: 42

trainer:
  min_epochs: 55
  max_epochs: 60
  gradient_clip_val: 0.5

data:
  dataset_cache_file: "brain_knee_mixed.pkl"
  batch_size: 1

logger:
  comet:
    experiment_name: "FastMRI_Unlearning"
